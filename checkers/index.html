<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../js/sigma.min.js"></script>
        <script src="../js/sigma.layout.forceAtlas2.min.js"></script>
        <script src="../js/sigma.layout.noverlap.min.js"></script>
        <script src="../js/sigma.plugins.animate.min.js"></script>

        <script src="stateMap.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>Checkers</title>
    </head>
    <body onload="main();">

        <table>
            <tr>
                <td>
                    <canvas id="main" width="512" height="512"></canvas>
                </td>
                <td>
                    <h3>Controls</h3>
                    <table>
                        <tr><td>
                            <button onclick="makeMove()">Make move</button>
                            <button onclick="playStop()" id="playStopButton">Play</button>
                        </td></tr>
                        <tr><td><button onclick="restart()">Restart</button></td></tr>
                    </table>

                    <h3>Statistics</h3>
                    <table>
                        <tr><td>Turn: <span id="turn"></span></td></tr>
                        <tr><td>Norm of current board: <span id="norm"></span></td></tr>
                        <tr><td>Number of white pucks: <span id="numOfWhitePucks"></span></td></tr>
                        <tr><td>Number of black pucks: <span id="numOfBlackPucks"></span></td></tr>
                        <tr><td>Total moves possible: <span id="totalMovesPossible"></span></td></tr>
                    </table>
                </td>
                <td>
                    <h3>Valid moves</h3>
                    <table id="possibleMoves"></table>
                </td>
            </tr>
        </table>
        <h2>State Map</h2>
        <div id="container" style="width:100%; height:1024px"></div>
    </body>
</html>
