<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/sigma.min.js"></script>
    <script src="main.js"></script>
    <title>LISP to Tree converter</title>
</head>
<body onload="load();">
    <h1>LISP to Tree converter</h1>
    <p>Converts arbitrary LISP-compatible code into an arbitrary-arity tree.</p>
    <textarea id="input" title="" cols="50" rows="10"></textarea>
    <button onclick="generateTree();">Grow tree</button>

    <div id="container">
        <style>
            #graph-container {
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                position: absolute;
            }
        </style>
        <div id="graph-container"></div>
    </div>
</body>
</html>
