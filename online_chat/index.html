<!DOCTYPE html>
<html>
<head>
    <title>Online Chat</title>
    <link rel="stylesheet" href="../life_basic_colored/main.css">
    <link rel="stylesheet" href="../bg_canvas.css">
    <script>
        loadDoc();
        setInterval(loadDoc, 1000 / 60);

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("log").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "log.txt", true);
            xhttp.send();
        }

        function send() {
            var xhttp = new XMLHttpRequest();

            var str = document.getElementById("message").value;
            document.getElementById("message").value = "";
            xhttp.open("POST", "post.php?q=" + encodeURIComponent(str), true);
            xhttp.send();
        }
    </script>
</head>
<body>

<div class="container">
<h1>Chat</h1>
<ul id="log"></ul>
<form action="javascript:send();">
    <input type="text" title="" id="message"/>
    <button type="button" onclick="send()">Send</button>
</form>
</div>

</body>
</html>
