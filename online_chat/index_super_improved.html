<!DOCTYPE html>
<html>
<head>
    <title>Online Chat</title>
    <link rel="stylesheet" href="main.css">
    <script>
        communicate();
        setInterval(communicate, 1000 / 20);

        var message = false;
        var messageBeingReceived = false;

        function send() {
            message = document.getElementById("message").value;
            document.getElementById("message").value = "";
        }

        function communicate() {
            if (!messageBeingReceived) {
                messageBeingReceived = true;

                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            document.getElementById("log").innerHTML =
                                this.responseText;
                        }
                        messageBeingReceived = false;
                    }
                };
                if (!message) {
                    xhttp.open("GET", "communicate.php", true);
                } else {
                    xhttp.open("GET", "communicate.php?q=" + encodeURIComponent(message), true);
                    message = false;
                }
                xhttp.send();
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Chat</h1>
    <ul id="log"></ul>
    <div style="bottom:0;">
        <form action="javascript:send();">
            <input type="text" title="" id="message"/>
            <button type="button" onclick="send()">Send</button>
        </form>
    </div>
</div>

</body>
</html>
